<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cascading in CSS</title>
    <link rel="stylesheet" href="css/css_example_second.css" />
    <style>
      h1 {
        color: green;
      }

      /* p {
        color: green;
      }

      p {
        color: blue;
      } */
    </style>
  </head>
  <body>
    <h1 style="color: blue">My heading</h1>
    <p>This is para 1.</p>
    <p class="mypara">This is para 2.</p>
    <p class="mypara">This is para 3.</p>
    <p class="mypara">This is para 4.</p>
    <span>This is a span.</span>
    <p class="mypara" id="five">This is para 5.</p>
    <div>
        <p>This is para 6.</p>
        <p>This is para 7</p>
        <p>This is para 8</p>
    </div>
  </body>
</html>

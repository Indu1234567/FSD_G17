<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .red{
            color: red;
        }
        .ul{
            border: 3px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2 id="heading">Traversing the DOM - Elements</h2>
    <div class="parent">
        <!--Children-->
        <div class="child">Item 1</div>
        <div class="child">Item 2</div>
        <div class="child">Item 3</div>
    </div>
    
    <ul class="ul">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
    </ul>

    <div class="container">
        <h2>A heading</h2>
    </div>

    <script src="index.js"></script>
</body>
</html>

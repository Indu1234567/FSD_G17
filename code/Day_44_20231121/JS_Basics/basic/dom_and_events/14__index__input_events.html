<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Events</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <h2 id="heading">Input Events</h2>
    <form action="" id="my-form">
        Name: <input type="text" name="text" id="text"><br>
        Pets: <select name="select" id="select">
            <option value="0">Select number of pets</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>
        Have dog<input type="checkbox" name="checkbox" id="checkbox"><br>
        <button type="submit">Submit</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
